<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - The Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sass/style.scss">

</head>

<body>
    <h1>Rock, Paper, Scissors - The Game.</h1>
    <div class="info"><h1 id="result"></h1></div>
    <div class="container">

        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">SCORE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Computer
                        </td>
                        <td>
                            Player
                        </td>
                    </tr>
                    <td id="computer-score">0</td>
                    <td id="player-score">0</td>
                </tbody>
            </table>
        </div>

        <div class="btn-box">
            <button class="btn" id="play-rock">ROCK</button>
            <button class="btn" id="play-paper">PAPER</button>
            <button class="btn" id="play-scissors">SCISSORS</button>
        </div>

        <div class="content" id="messages"></div>
        <button id="playAgain" class="active" onClick="window.location.reload();">Play Again</button>
    </div>

    <!-- Scripts-->
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
